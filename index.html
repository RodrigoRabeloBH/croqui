<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Ferox Challenge</title>
</head>

<body class="">
   <header class="sticky-top">
       <nav class="navbar bg-danger shadow">
           <div class="container-fluid">
                <div class="btn-hamburguer">
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                </div>
                <div>
                    <li class="nav-item"><a href="html/search.html" class="nav-link"><i class="fas fa-bell"></i> Ferox Reminder</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user-tie"></i> Administrador</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-graduation-cap"></i> Ferox Academy</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-briefcase"></i> Ferox Store</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-search"></i> Search</a></li>
                </div>
           </div>
       </nav>
   </header>
   <main>
        <div class="container">                
            <div class="row my-3 ml-1">   
                <h3 class="mt-2">Buscar por Data</h3> 
            </div>
            <div class="row">
                <div class="col-md-5 col-sm-12 card m-1">
                    <form class="form-horizontal" asp-action="SimpleSearch">
                        <fieldset>
                            <legend>Busca Simples</legend>
                            <div class="form-group">
                                <label for="minDate" class="col-md-4 control-label">Min Date</label>
                                <div class="col-lg-10">
                                    <input type="date" name="minDate" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="maxDate" class="col-md-4 control-label">Max Date</label>
                                <div class="col-lg-10">
                                    <input type="date" name="maxDate" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <a href="html/search.html" class="btn btn-light btn-sm w-25">Buscar</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-5 col-sm-12 card m-1">
                    <form class="form-horizontal" asp-action="GroupingSearch">
                        <fieldset>
                            <legend>Busca Agrupada</legend>
                            <div class="form-group">
                                <label for="minDate" class="col-md-4 control-label">Min Date</label>
                                <div class="col-lg-10">
                                    <input type="date" name="minDate" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="maxDate" class="col-md-4 control-label">Max Date</label>
                                <div class="col-lg-10">
                                    <input type="date" name="maxDate" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <a href="html/search.html" class="btn btn-light btn-sm w-25">Buscar</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>                
            </div>
            <div>
                <a href="index.html" class="btn btn-info btn-sm"> Voltar</a>
            </div>        
       </div>
   </main>
   <script src="js/app.js"></script>
</body>

</html>
