<body class="">
   <header class="sticky-top">
       <nav class="navbar bg-danger shadow">
           <div class="container-fluid">
                <div class="btn-hamburguer">
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                </div>
                <div>
                    <li class="nav-item"><a href="search.html" class="nav-link"><i class="fas fa-bell"></i> Ferox Reminder</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user-tie"></i> Administrador</a></li>

                </div>
           </div>
       </nav>
   </header>
   <main>
       <div class="container">
           <h3 class="mt-2">Exames</h3>         
           <form class="form-inline">
               <div class="form-group mr-1">
                   <label for="search" class="mr-1"> Pesquisar</label>
                   <input type="text" placeholder=" Search ..." class="form-control ml-1" id="search">
               </div>                           
                <div class="form-group mx-2">
                    <label for="select" class="label label-default my-1 mr-2">Clínica </label>
                    <select class="custom-select my-1 mr-sm-2" id="select">
                        <option selected>Choose..</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group mx-2">
                    <label for="select" class="label label-default my-1 mr-2">Tipo </label>
                    <select class="custom-select my-1 mr-sm-2" id="select">
                        <option selected>Choose..</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group mx-2">
                    <label for="select" class="label label-default my-1 mr-2">Status </label>
                    <select class="custom-select my-1 mr-sm-2" id="select">
                        <option selected>Choose..</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group mx-2">
                    <label for="select" class="label label-default my-1 mr-2">Rot</label>
                    <select class="custom-select my-1 mr-sm-2" id="select">
                        <option selected>Choose..</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>             
           </form>                      
           <table class="table mt-2 table-hover">
               <thead class="bg-light">
                   <th>Tipo</th>
                   <th>Clínica</th>
                   <th>Status</th>
                   <th></th>
               </thead>
               <tbody id="tbody"></tbody>       
           </table>
       </div>
   </main>
   <script src="ui.js"></script>
   <script src="app.js"></script>  
   <script>
        $(document).ready(function(){
          $("#search").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#tbody tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
    </script>   
</body>
